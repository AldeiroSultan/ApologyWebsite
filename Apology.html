<!DOCTYPE html>
<html>
<head>
    <title>Pixel Apology to Aziza</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pixel-borders/1.1.4/pixel-borders.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffd6e6;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            background: 
                linear-gradient(45deg, #ffb3d9 25%, transparent 25%) -50px 0,
                linear-gradient(-45deg, #ffb3d9 25%, transparent 25%) -50px 0,
                linear-gradient(45deg, transparent 75%, #ffb3d9 75%) -50px 0,
                linear-gradient(-45deg, transparent 75%, #ffb3d9 75%) -50px 0;
            background-size: 100px 100px;
            background-color: #ffd6e6;
            animation: backgroundScroll 20s linear infinite;
        }

        @keyframes backgroundScroll {
            from {background-position: 0 0;}
            to {background-position: 100px 100px;}
        }

        .container {
            text-align: center;
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 
                0 0 0 4px #ff69b4,
                0 0 0 8px #fff,
                0 0 0 12px #ff69b4;
            image-rendering: pixelated;
        }

        .message {
            font-size: 16px;
            color: #ff69b4;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            /* Text shadow removed */
            line-height: 1.5;
            letter-spacing: 1px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hamster {
            width: 200px;
            height: 200px;
            margin: 20px;
            image-rendering: pixelated;
            border: 4px solid #ff69b4;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            image-rendering: pixelated;
            position: relative;
            box-shadow: 
                0 0 0 2px #fff,
                0 0 0 4px #000;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            background-size: 200% 200%;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        #forgiveBtn {
            background-color: #ff69b4;
            color: white;
        }

        #dontForgiveBtn {
            background-color: #808080;
            color: white;
        }

        #forgiveBtn:hover {
            transform: scale(1.1);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }

        .pixel-heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            animation: pixelFloat 3s linear infinite;
        }

        @keyframes pixelFloat {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">I am so sorry Aziza,<br>please forgive me</div>
        
        <img src="sadHamster.png" alt="Sad Hamster" class="hamster">
        
        <div class="buttons">
            <button id="forgiveBtn">Forgive Sultan</button>
            <button id="dontForgiveBtn">Don't forgive him</button>
        </div>
    </div>

    <div class="hearts"></div>

    <script>
        const dontForgiveBtn = document.getElementById('dontForgiveBtn');
        const forgiveBtn = document.getElementById('forgiveBtn');
        let isRunning = false;

        dontForgiveBtn.addEventListener('mouseover', function() {
            if (!isRunning) {
                isRunning = true;
                const maxX = window.innerWidth - this.offsetWidth;
                const maxY = window.innerHeight - this.offsetHeight;
                
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                this.style.position = 'fixed';
                this.style.left = randomX + 'px';
                this.style.top = randomY + 'px';
                this.style.transition = 'all 0.5s ease-out';
                
                setTimeout(() => {
                    isRunning = false;
                }, 500);
            }
        });

        forgiveBtn.addEventListener('click', function() {
            document.querySelector('.message').innerHTML = 'Thank you for<br>forgiving me! ❤️';
            document.querySelector('.message').style.color = '#ff1493';
            
            const hearts = document.querySelector('.hearts');
            hearts.style.display = 'block';
            hearts.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'pixel-heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                hearts.appendChild(heart);
            }
        });
    </script>
</body>
<audio autoplay loop>
    <source src="sadHamster.mp3" type="audio/mpeg">
</audio>
</html>
